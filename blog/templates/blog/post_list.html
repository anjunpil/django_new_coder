{% extends 'blog/base.html' %}
	
{% block content %}  
	{% for post in posts %}
		
		<div class ="post">
			<h2><strong><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
			</strong></h2>
			<p>{{post.text}}</p>
			
			<p>published:{{post.published_date}}</p>
			<a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
			</div>
	{% endfor %}
{% endblock %}
