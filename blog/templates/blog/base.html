{% load static %}
<html>
	<head>
		<title>Django Girl's blog</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">	
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css"></head>
		
	<body>
		<div class = "Page-header">
			{% if user.is_authenticated %}
				<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
				<a href="{% url 'post_draft_list' %}" class="top-menu"><span class ="glyphicon glyphicon-edit"></span></a>
				<p class="top-menu">Hello {{user.username}}<small>(<a href="{% url 'logout'%}">logout</a>)
			{% else %}
				<a href ="{% url 'login' %}" class ="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
			{% endif %}
				<h1><a href="/">Django Girls Blog</a></h1>
			
		</div>
		{% block content %}
		{% endblock %}
	</body>
	
</html>
